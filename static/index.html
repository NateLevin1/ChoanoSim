<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ðŸ§« ChoanoSim ðŸ”¬</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas width="1920" height="1080" id="canvas"
    style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;"></canvas>
  <script src="index.js"></script>
  <div id="controls">
    <button class="ctrl-button" id="step">Step</button>
    <button class="ctrl-button" id="play">Play</button>
    <p id="time">Time</p>
    <div id="genes">Avg. Genes</div>
    <div id="inspector"></div>
    <details class="sim-conf">
      <summary>Configure Simulator</summary>
      <div>
        <input type="radio" id="asexual" name="reproduction" value="asexual" checked>
        <label for="asexual">Asexual Reproduction</label><br>
        <input type="radio" id="sexual" name="reproduction" value="sexual">
        <label for="sexual">Sexual Reproduction</label><br>
        <label for="food-density">Food Density:</label>
        <select id="food-density">
          <option value="20">Scarce (every 20s)</option>
          <option value="5" selected>Present (every 5s)</option>
          <option value="2">Abundant (every 2s)</option>
          <option value="999999">Infinite (âˆž/s)</option>
        </select>
      </div>
    </details>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  </script>
</body>

</html>
